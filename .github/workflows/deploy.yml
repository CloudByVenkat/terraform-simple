name: Terraform CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  TF_VERSION: "1.6.0"

jobs:
# =========================
# 1Ô∏è‚É£ VALIDATE & PLAN
# =========================
  validate:
    name: Validate & Plan
    runs-on: ubuntu-latest

    # üîê Azure credentials available to ALL steps
    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}

      # üéØ Centralized environment logic
      TARGET_ENV: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}

    outputs:
      target_env: ${{ env.TARGET_ENV }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -diff -recursive

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select -or-create "$TARGET_ENV"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

# =========================
# 2Ô∏è‚É£ DEPLOY
# =========================
  deploy:
    name: Deploy to ${{ needs.validate.outputs.target_env }}
    needs: validate
    runs-on: ubuntu-latest

    # üöÄ Deploy on push (not PR)
    if: github.event_name != 'pull_request'

    # üõë Production approval handled by GitHub Environment
    environment: ${{ needs.validate.outputs.target_env }}

    env:
      ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      TARGET_ENV: ${{ needs.validate.outputs.target_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select -or-create "$TARGET_ENV"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
